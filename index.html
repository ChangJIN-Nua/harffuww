<!DOCTYPE html>
<html :lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>น้องไข่</title>
    <link rel="stylesheet" href="style.css">
</head> 

<body>
    <header>
        <h2 class="logo">PCSHSTRG</h2>
        <nav class="navigation">
            <a href="#">ไอไหร</a>
            <a href="#">ไม่รู้</a>
            <a href="#">ฮ้าฟฟฟ</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline">
                        </ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline">
                        </ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit
                " class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text"
                    class="input-box"
                    id="firstName"
                    name="firstName" required>
                    <label for="firstName">Firstname</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" required 
                    class="input-box"
                    id="lastName"   
                    name="lastName">
                    <label for="lastName">Lastname</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline">
                        </ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                
                
                <div class="form-group">
                    <label for="dorm">Dormitory</label>
                    <div>
                      <label for="Dorm1" class="radio-inline"
                        ><input
                          type="radio"
                          name="dorm"
                          value="Dorm1"
                          id="Dorm1"
                        />Dorm 1</label
                      >
                      <label for="Dorm2" class="radio-inline"
                        ><input
                          type="radio"
                          name="dorm"
                          value="Dorm2"
                          id="Dorm2"
                        />Dorm 2</label
                      >
                      <label for="Dorm3" class="radio-inline"
                        ><input
                          type="radio"
                          name="dorm"
                          value="Dorm3"
                          id="Dorm3"
                        />Dorm 3</label
                      >
                      <label for="Dorm4" class="radio-inline"
                        ><input
                          type="radio"
                          name="dorm"
                          value="Dorm4"
                          id="Dorm4"
                        />Dorm 4</label
                      >
                      <label for="Dorm5" class="radio-inline"
                        ><input
                          type="radio"
                          name="dorm"
                          value="Dorm5"
                          id="Dorm5"
                        />Dorm 5</label
                      >
                    </div>
                  </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline">
                        </ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    agree to the terms & conditions</label>
                </div>
                <button type="submit
                " class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <script>const wrapper = document.querySelector('.wrapper');
            const loginLink = document.querySelector('.login-link');
            const registerLink = document.querySelector('.register-link');
            const btnPopup = document.querySelector('.btnLogin-popup');
            const iconclose = document.querySelector('.icon-close');
            registerLink.addEventListener('click' , ()=> {
                wrapper.classList.add('active');
            });
            
            loginLink.addEventListener('click' , ()=> {
                wrapper.classList.remove('active');
            });
            
            btnPopup.addEventListener('click' , ()=> {
                wrapper.classList.add('active-popup');
            });
            
            iconclose.addEventListener('click' , ()=> {
                wrapper.classList.remove('active-popup');
            });
            </script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </div>
        
    
    
    
</body>

</html>
